  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤ -->

        price: 1290,

      },
      {

        name: "–•–ª–æ–ø–æ–∫ –≤–∞—Ñ–µ–ª—å–Ω—ã–π",
        category: "–•–ª–æ–ø–æ–∫",
        fabric_type: "cotton",

      {
        id: 4,
        name: "–¢–æ–≤–∞—Ä –ø–æ –∑–∞–ø—Ä–æ—Å—É",
        category: "–õ—ë–Ω",
        colors: ["–±–µ–ª—ã–π"],
        price: null,
        price_on_request: true
      }
    ];

    function showResult(elementId, message, type = 'info') {
      const div = document.getElementById(elementId);
      div.innerHTML = `<div class="test-result ${type}">${message}</div>`;
    }

    // –¢–µ—Å—Ç 1: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function testInit() {
      try {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        CatalogDataStore.load(testProducts);
        CatalogFilters.init();
        
        const activeFilters = CatalogFilters.getActiveFilters();
        const isEmpty = Object.keys(activeFilters).length === 0;

        }
      } catch (error) {
        showResult('init-result', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');

    // –¢–µ—Å—Ç 2: –¢–∏–ø—ã —Ç–∫–∞–Ω–∏ —Å –ø–æ–¥—Å—á–µ—Ç–æ–º
    function testGetFabricTypesWithCount() {

        CatalogDataStore.load(testProducts);
        CatalogFilters.init();

          `–ù–∞–π–¥–µ–Ω–æ —Ç–∏–ø–æ–≤: ${types.length}\n` +
          `<pre>${JSON.stringify(types, null, 2)}</pre>`;

      } catch (error) {
        showResult('count-results', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
      }
    }

    // –¢–µ—Å—Ç 3: –¶–≤–µ—Ç–∞ —Å –ø–æ–¥—Å—á–µ—Ç–æ–º
    function testGetColorsWithCount() {
      try {
        CatalogDataStore.load(testProducts);
        CatalogFilters.init();

          `–ù–∞–π–¥–µ–Ω–æ —Ü–≤–µ—Ç–æ–≤: ${colors.length}\n` +

    }

    // –¢–µ—Å—Ç 4: –î–∏–∞–ø–∞–∑–æ–Ω —Ü–µ–Ω
    function testGetPriceRange() {

        CatalogDataStore.load(testProducts);
        CatalogFilters.init();
        
        const range = CatalogFilters.getPriceRange(testProducts);

        }

    // –¢–µ—Å—Ç 6: –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –º—É—Ç–∞—Ü–∏–π
    function testNoMutations() {
      try {
        CatalogDataStore.load(testProducts);
        CatalogFilters.init();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä
        CatalogFilters.setFilter('fabric_type', ['len']);

        showResult('filter-result', result, 'success');
      } catch (error) {
