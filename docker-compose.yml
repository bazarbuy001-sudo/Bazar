version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bazar-buy-db
    environment:
      POSTGRES_USER: ${DB_USER:-bazarbuy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bazarbuy_dev_password}
      POSTGRES_DB: ${DB_NAME:-bazarbuy}
      TZ: Asia/Bishkek
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bazarbuy} -d ${DB_NAME:-bazarbuy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bazar-buy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bazar-buy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bazarbuy.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bazar-buy

volumes:
  postgres_data:
    driver: local

networks:
  bazar-buy:
    driver: bridge
