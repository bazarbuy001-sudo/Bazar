<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { max-width: 400px; margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîê –¢–µ—Å—Ç –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Backend API</h1>
    
    <div class="form">
        <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
        <form id="registerForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω 8 —Å–∏–º–≤–æ–ª–æ–≤)" required>
            <input type="text" name="name" placeholder="–ò–º—è/–ö–æ–º–ø–∞–Ω–∏—è" required>
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
    </div>

    <div class="form">
        <h3>–í—Ö–æ–¥</h3>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <div class="form">
        <h3>–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</h3>
        <button id="getProfileBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        let currentToken = null;

        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
        }

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(currentToken && { 'Authorization': `Bearer ${currentToken}` }),
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();
                
                if (!response.ok) {
                    showResult({ error: data.error, status: response.status }, false);
                    return null;
                }

                showResult(data, true);
                return data;
            } catch (error) {
                showResult({ error: error.message }, false);
                return null;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const result = await apiRequest('/auth/register', {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            if (result && result.success && result.data.token) {
                currentToken = result.data.token;
                console.log('–¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω:', currentToken);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const result = await apiRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            if (result && result.success && result.data.token) {
                currentToken = result.data.token;
                console.log('–¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω:', currentToken);
            }
        });

        document.getElementById('getProfileBtn').addEventListener('click', async () => {
            if (!currentToken) {
                showResult({ error: '–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å' }, false);
                return;
            }
            
            await apiRequest('/auth/me');
        });
    </script>
</body>
</html>
